<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="直感的で簡単な操作">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f5f7fb"/>
      <stop offset="100%" stop-color="#e9eef9"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <!-- シンプルな人物アイコンとスマホ -->
  <g transform="translate(600,400)">
    <circle cx="0" cy="-80" r="60" fill="#333"/>
    <rect x="-60" y="-20" rx="30" ry="30" width="120" height="200" fill="#333"/>
    <rect x="80" y="-120" rx="20" ry="20" width="120" height="220" fill="#2d87ff"/>
    <rect x="90" y="-110" rx="12" ry="12" width="100" height="200" fill="#fff"/>
  </g>
  <g fill="#1f2937" font-family="'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700" text-anchor="middle">
    <text x="600" y="620" font-size="48">直感的で簡単な操作</text>
  </g>
</svg>


